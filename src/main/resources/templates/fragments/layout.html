<!DOCTYPE html>

<html th:fragment="layout (template, menu)" xmlns:th="https://www.thymeleaf.org" lang="en" th:lang="${#locale.language}">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/emerald-grove-logo-icon-dark.png}">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">
        <span class="navbar-brand-logo" aria-hidden="true"></span>
        <span class="navbar-brand-text" th:text="#{layoutTitle}">Emerald Grove Veterinary Clinic</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="main-navbar" style>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0" th:remove="all">

          <li th:fragment="menuItem (link,active,title,glyph,text)" th:class="nav-item">
            <a th:class="${active==menu ? 'nav-link active' : 'nav-link'}" th:href="@{__${link}__}" th:title="${title}">
              <span th:class="'fa fa-'+${glyph}" class="fa fa-home"></span>
              <span th:text="${text}">Template</span>
            </a>
          </li>

        </ul>

        <ul class="nav navbar-nav ms-auto">

          <li th:replace="~{::menuItem ('/','home','home page','home',#{home})}">
            <span class="fa fa-home" aria-hidden="true"></span>
            <span th:text="#{home}">Home</span>
          </li>

          <li th:replace="~{::menuItem ('/owners/find','owners','find owners','search',#{findOwners})}">
            <span class="fa fa-search" aria-hidden="true"></span>
            <span th:text="#{findOwners}">Find owners</span>
          </li>

          <li th:replace="~{::menuItem ('/vets.html','vets','veterinarians','th-list',#{vets})}">
            <span class="fa fa-th-list" aria-hidden="true"></span>
            <span th:text="#{vets}">Veterinarians</span>
          </li>

          <li th:replace="~{::menuItem ('/visits/upcoming','visits','upcoming visits','calendar',#{upcomingVisits})}">
            <span class="fa fa-calendar" aria-hidden="true"></span>
            <span th:text="#{upcomingVisits}">Upcoming Visits</span>
          </li>

          <li

            <span class="fa exclamation-triangle" aria-hidden="true"></span>
            <span th:text="#{error}">Error</span>
          </li>

          <li class="nav-item dropdown" data-testid="lang-selector">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false" th:aria-label="#{lang.selector}"
              th:text="${#locale.language.toUpperCase()}">EN</a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" th:classappend="${#locale.language == 'en'} ? ' active'"
                  th:href="@{__${currentUrl}__(lang=en)}"
                  th:text="#{lang.en}">EN</a>
              </li>
              <li>
                <a class="dropdown-item" th:classappend="${#locale.language == 'es'} ? ' active'"
                  th:href="@{__${currentUrl}__(lang=es)}"
                  th:text="#{lang.es}">ES</a>
              </li>
              <li>
                <a class="dropdown-item" th:classappend="${#locale.language == 'de'} ? ' active'"
                  th:href="@{__${currentUrl}__(lang=de)}"
                  th:text="#{lang.de}">DE</a>
              </li>
              <li>
                <a class="dropdown-item" th:classappend="${#locale.language == 'fa'} ? ' active'"
                  th:href="@{__${currentUrl}__(lang=fa)}"
                  th:text="#{lang.fa}">FA</a>
              </li>
              <li>
                <a class="dropdown-item" th:classappend="${#locale.language == 'ko'} ? ' active'"
                  th:href="@{__${currentUrl}__(lang=ko)}"
                  th:text="#{lang.ko}">KO</a>
              </li>
              <li>
                <a class="dropdown-item" th:classappend="${#locale.language == 'pt'} ? ' active'"
                  th:href="@{__${currentUrl}__(lang=pt)}"
                  th:text="#{lang.pt}">PT</a>
              </li>
              <li>
                <a class="dropdown-item" th:classappend="${#locale.language == 'ru'} ? ' active'"
                  th:href="@{__${currentUrl}__(lang=ru)}"
                  th:text="#{lang.ru}">RU</a>
              </li>
              <li>
                <a class="dropdown-item" th:classappend="${#locale.language == 'tr'} ? ' active'"
                  th:href="@{__${currentUrl}__(lang=tr)}"
                  th:text="#{lang.tr}">TR</a>

            </ul>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <main class="container xd-container liatrio-main">
      <th:block th:insert="${template}" />
    </main>
    <footer class="liatrio-footer">
      <div class="row">
        <div class="col-12 text-center">
          <img src="../static/images/emerald-grove-logo-with-text-dark.png" th:src="@{/resources/images/emerald-grove-logo-with-text-dark.png}"
            th:alt="#{layout.footer.logo.alt}" alt="Emerald Grove Veterinary Clinic logo" class="logo">
        </div>
      </div>
    </footer>
  </div>

  <script th:src="@{/webjars/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

  <!-- Chat Widget -->
  <style>
    #chat-panel {
      position: fixed;
      bottom: 5rem;
      right: 1.5rem;
      width: 350px;
      max-height: 500px;
      display: none;
      flex-direction: column;
      z-index: 1040;
      box-shadow: 0 4px 24px rgba(0,0,0,.18);
      border-radius: .5rem;
      overflow: hidden;
    }
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: .75rem;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      gap: .5rem;
      min-height: 200px;
      max-height: 320px;
    }
    #chat-messages [data-role="user"] {
      align-self: flex-end;
      background: #24AE1D;
      color: #fff;
      padding: .4rem .75rem;
      border-radius: 1rem 1rem 0 1rem;
      max-width: 80%;
      word-break: break-word;
    }
    #chat-messages [data-role="bot"] {
      align-self: flex-start;
      background: #2d2d2d;
      border: 1px solid #444;
      color: #e8e8e8;
      padding: .4rem .75rem;
      border-radius: 1rem 1rem 1rem 0;
      max-width: 80%;
      word-break: break-word;
    }
    @media (max-width: 576px) {
      #chat-panel {
        width: 100vw;
        right: 0;
        bottom: 4.5rem;
        border-radius: .5rem .5rem 0 0;
      }
    }
  </style>

  <button type="button"
          data-testid="chat-toggle"
          aria-expanded="false"
          th:aria-label="#{chat.panel.title}"
          class="btn rounded-circle shadow"
          style="position:fixed;bottom:1.5rem;right:1.5rem;width:3.5rem;height:3.5rem;z-index:1050;font-size:1.25rem;line-height:1;background:#24AE1D;color:#fff;border:none;">
    &#128172;
  </button>

  <div id="chat-panel"
       class="card border-0"
       style="background:#111111;"
       data-testid="chat-panel"
       th:attr="data-chat-error=#{chat.error.message}">
    <div class="card-header fw-semibold py-2 border-0" style="background:#111111;color:#fff;border-bottom:1px solid #333 !important;" th:text="#{chat.panel.title}">Chat with us</div>
    <div id="chat-messages" data-testid="chat-messages"></div>
    <div class="card-footer p-2 border-0" style="background:#111111;border-top:1px solid #333 !important;">
      <form id="chat-form" class="d-flex gap-2">
        <input id="chat-input"
               type="text"
               class="form-control form-control-sm border-secondary"
               style="background:#2d2d2d;color:#e8e8e8;"
               data-testid="chat-input"
               th:placeholder="#{chat.input.placeholder}"
               autocomplete="off" />
        <button id="chat-send"
                type="submit"
                class="btn btn-sm"
                style="background:#24AE1D;color:#fff;border:none;"
                data-testid="chat-send"
                th:text="#{chat.send.label}">Send</button>
      </form>
    </div>
  </div>

  <script>
    (function () {
      // Session ID — created once per browser tab and reused across page navigations
      var chatSessionId = sessionStorage.getItem('chatSessionId');
      if (!chatSessionId) {
        chatSessionId = crypto.randomUUID();
        sessionStorage.setItem('chatSessionId', chatSessionId);
      }

      var chatPanel   = document.getElementById('chat-panel');
      var chatToggle  = document.querySelector('[data-testid="chat-toggle"]');
      var chatMessages = document.getElementById('chat-messages');
      var chatInput   = document.getElementById('chat-input');
      var chatSend    = document.getElementById('chat-send');
      var chatForm    = document.getElementById('chat-form');

      function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function setStreaming(streaming) {
        chatInput.disabled = streaming;
        chatSend.disabled  = streaming;
        if (!streaming) {
          chatInput.focus();
        }
      }

      // Toggle button — show/hide the panel
      chatToggle.addEventListener('click', function () {
        var visible = chatPanel.style.display !== 'none' && chatPanel.style.display !== '';
        if (visible) {
          chatPanel.style.display = 'none';
          chatToggle.setAttribute('aria-expanded', 'false');
        } else {
          chatPanel.style.display = 'flex';
          chatToggle.setAttribute('aria-expanded', 'true');
          chatInput.focus();
        }
      });

      // Form submit — send message and stream response
      chatForm.addEventListener('submit', function (e) {
        e.preventDefault();
        var userText = chatInput.value.trim();
        if (!userText) { return; }

        // Append user message
        var userEl = document.createElement('div');
        userEl.setAttribute('data-role', 'user');
        userEl.textContent = userText;
        chatMessages.appendChild(userEl);
        scrollToBottom();

        // Clear input and disable controls
        chatInput.value = '';
        setStreaming(true);

        // Append bot placeholder with spinner
        var botEl = document.createElement('div');
        botEl.setAttribute('data-role', 'bot');
        var spinner = document.createElement('span');
        spinner.className = 'spinner-border spinner-border-sm';
        spinner.setAttribute('role', 'status');
        botEl.appendChild(spinner);
        chatMessages.appendChild(botEl);
        scrollToBottom();

        fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'text/event-stream'
          },
          body: JSON.stringify({ message: userText, sessionId: chatSessionId })
        })
        .then(function (response) {
          if (!response.ok) {
            botEl.textContent = chatPanel.dataset.chatError;
            setStreaming(false);
            return;
          }

          // Remove spinner before first token arrives
          botEl.textContent = '';

          var reader  = response.body.getReader();
          var decoder = new TextDecoder();
          var buffer  = '';

          function readChunk() {
            reader.read().then(function (result) {
              if (result.done) {
                setStreaming(false);
                return;
              }

              buffer += decoder.decode(result.value, { stream: true });
              var lines = buffer.split('\n');
              // Keep the last (possibly incomplete) line in the buffer
              buffer = lines.pop();

              for (var i = 0; i < lines.length; i++) {
                var line = lines[i];
                if (!line.startsWith('data: ')) { continue; }
                var payload = line.slice(6).trim();
                if (payload === '[DONE]') {
                  setStreaming(false);
                  return;
                }
                try {
                  var parsed = JSON.parse(payload);
                  botEl.textContent += parsed.token;
                  scrollToBottom();
                } catch (err) {
                  // Ignore malformed lines
                }
              }

              readChunk();
            }).catch(function () {
              botEl.textContent = chatPanel.dataset.chatError;
              setStreaming(false);
            });
          }

          readChunk();
        })
        .catch(function () {
          botEl.textContent = chatPanel.dataset.chatError;
          setStreaming(false);
        });
      });
    })();
  </script>

</body>

</html>
