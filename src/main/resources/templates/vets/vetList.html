<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

  <section class="liatrio-section">
    <div class="liatrio-table-card">
      <div class="liatrio-card-header">
        <h2 th:text="#{vets}">Veterinarians</h2>
        <p class="liatrio-muted" th:text="#{vets.subtitle}">A snapshot of the care team and specialties.</p>
        <form method="get" th:action="@{/vets.html}" class="form-inline mt-2">
          <div class="form-group">
            <label for="specialty" th:text="#{vets.filter.label}" class="mr-2">Filter by specialty:</label>
            <select id="specialty" name="specialty" class="form-control form-control-sm mr-2">
              <option value="" th:text="#{vets.filter.all}" th:selected="${specialty == ''}">All</option>
              <option th:each="s : ${listSpecialties}" th:value="${s}" th:text="${s}"
                th:selected="${s == specialty}"></option>
              <option value="none" th:text="#{vets.filter.none}" th:selected="${specialty == 'none'}">None</option>
            </select>
            <button type="submit" class="btn btn-primary btn-sm" th:text="#{vets.filter.button}">Filter</button>
          </div>
        </form>
      </div>

      <table id="vets" class="table table-striped liatrio-table">
        <thead>
          <tr>
            <th th:text="#{name}">Name</th>
            <th th:text="#{specialties}">Specialties</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="vet : ${listVets}">
            <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
            <td>
              <span th:each="specialty : ${vet.specialties}" th:text="${specialty.name + ' '}" /> <span
                th:if="${vet.nrOfSpecialties == 0}" th:text="#{none}">none</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <div th:if="${totalPages > 1}" class="liatrio-pagination">
    <span th:text="#{pages}">Pages:</span>
    <span>[</span>
    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{/vets.html(page=${i}, specialty=${specialty})}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>
    </span>
    <span>]&nbsp;</span>
    <span>
      <a th:if="${currentPage > 1}" th:href="@{/vets.html(page=1, specialty=${specialty})}" th:title="#{first}"
        class="fa fa-fast-backward"></a>
      <span th:unless="${currentPage > 1}" th:title="#{first}" class="fa fa-fast-backward"></span>
    </span>
    <span>
      <a th:if="${currentPage > 1}" th:href="@{/vets.html(page=${currentPage - 1}, specialty=${specialty})}"
        th:title="#{previous}" class="fa fa-step-backward"></a>
      <span th:unless="${currentPage > 1}" th:title="#{previous}" class="fa fa-step-backward"></span>
    </span>
    <span>
      <a th:if="${currentPage < totalPages}"
        th:href="@{/vets.html(page=${currentPage + 1}, specialty=${specialty})}" th:title="#{next}"
        class="fa fa-step-forward"></a>
      <span th:unless="${currentPage < totalPages}" th:title="#{next}" class="fa fa-step-forward"></span>
    </span>
    <span>
      <a th:if="${currentPage < totalPages}" th:href="@{/vets.html(page=${totalPages}, specialty=${specialty})}"
        th:title="#{last}" class="fa fa-fast-forward"></a>
      <span th:unless="${currentPage < totalPages}" th:title="#{last}" class="fa fa-fast-forward"></span>
    </span>
  </div>
</body>

</html>
