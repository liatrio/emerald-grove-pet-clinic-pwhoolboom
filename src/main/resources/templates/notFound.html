<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'error')}">

<body>
  <section class="liatrio-section">
    <div class="liatrio-error-card">
      <img src="../static/resources/images/pets.png" th:src="@{/resources/images/pets.png}"
        alt="Pets at the clinic" />
      <h2 th:text="#{notFound.heading}">Oops! We couldn't find that pet or owner.</h2>

      <p th:text="#{notFound.body}">Let's help you search again.</p>

      <a th:href="@{/owners/find}" class="btn btn-primary" th:text="#{notFound.findOwners}">Find Owners</a>
    </div>
  </section>
</body>

</html>
