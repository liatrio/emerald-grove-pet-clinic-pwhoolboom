<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <section class="liatrio-section">
    <div class="liatrio-form-card">
      <h2 th:text="#{findOwners}">Find Owners</h2>
      <p class="liatrio-muted" th:text="#{home.findOwners.help}">Search by last name, telephone, or city to locate an owner record.</p>

      <form th:object="${owner}" th:action="@{/owners}" method="get" class="form-horizontal liatrio-form"
        id="search-owner-form">
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
          <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Error</p>
        </div>
        <div class="form-group">
          <div class="control-group" id="lastNameGroup">
            <label for="lastName" class="col-sm-2 control-label" th:text="#{lastName}">Last name</label>
            <div class="col-sm-10">
              <input class="form-control" th:field="*{lastName}" id="lastName" size="30" maxlength="80" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="control-group" id="telephoneGroup">
            <label for="telephone" class="col-sm-2 control-label" th:text="#{findOwners.telephone.label}">Telephone</label>
            <div class="col-sm-10">
              <input class="form-control" th:field="*{telephone}" id="telephone" size="30" maxlength="10" />
              <div th:if="${#fields.hasErrors('telephone')}" class="help-inline">
                <p th:each="err : ${#fields.errors('telephone')}" th:text="${err}">Error</p>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="control-group" id="cityGroup">
            <label for="city" class="col-sm-2 control-label" th:text="#{findOwners.city.label}">City</label>
            <div class="col-sm-10">
              <input class="form-control" th:field="*{city}" id="city" size="30" maxlength="80" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10 liatrio-form-actions">
            <button type="submit" class="btn btn-primary" th:text="#{findOwner}">Find Owner</button>
            <a class="btn liatrio-btn-secondary" th:href="@{/owners/new}" th:text="#{addOwner}">Add Owner</a>
          </div>
        </div>
      </form>
    </div>
  </section>

</body>

</html>
