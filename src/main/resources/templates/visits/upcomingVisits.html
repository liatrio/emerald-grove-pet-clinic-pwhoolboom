<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<body>
  <div th:if="${errorMessage}" th:text="${errorMessage}"></div>
  <table>
    <tbody>
      <tr th:each="v : ${upcomingVisits}">
        <td th:text="${v.ownerName}"></td>
        <td th:text="${v.petName}"></td>
        <td th:text="${v.date}"></td>
        <td th:text="${v.description}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
